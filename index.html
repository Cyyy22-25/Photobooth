<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoBooth  for Alily üíö</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #b2d3a8; /* Avocado green */
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/4_leaf_clover.svg/1024px-4_leaf_clover.svg.png');
      background-size: 100px;
      background-repeat: repeat;
      text-align: center;
      color: #2e7d32;
    }
    h1 {
      margin-top: 20px;
    }
    #camera, #photo-strip {
      margin-top: 20px;
    }
    #photo-strip {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .photo {
      border: 12px double #66bb6a;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      border-radius: 15px;
      background-color: white;
      padding: 10px;
      position: relative;
    }
    .photo::before {
      content: "üíö";
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 1.2em;
    }
    .photo::after {
      content: "üíö";
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.2em;
    }
    #snap-btn, #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #66bb6a;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 10px;
    }
    #snap-btn:hover, #download-btn:hover {
      background-color: #43a047;
    }
    .love-letter {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    #countdown {
      font-size: 3em;
      color: #43a047;
      margin-top: 10px;
      animation: pop 1s ease-in-out infinite;
    }
    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>üì∏ Happy Monthsary, Bal üíö</h1>
  <p>Take 4 photos and create your own photo strip!</p>
  <video id="camera" autoplay playsinline width="300" height="400"></video><br />
  <div id="countdown"></div>
  <button id="snap-btn">Snap a Photo</button>
  <button id="download-btn">Download Strip</button>
  <div id="photo-strip"></div>

  <div class="love-letter">
    <h2>To My Palagi üçÄ</h2>
    <p>
      My Bal <br><br>
      Ginawa ko ito since hindi tayo nakapag photobooth nung nakaraan i hope magustuhan mo bal I Love You so much Happy Monthsary Mwaaaa üíö.<br><br>
      Love always,<br>
      [Cy The Neckless]
    </p>
  </div>

  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const video = document.getElementById('camera');
    const snapBtn = document.getElementById('snap-btn');
    const downloadBtn = document.getElementById('download-btn');
    const strip = document.getElementById('photo-strip');
    const countdown = document.getElementById('countdown');
    const beep = document.getElementById('beep-sound');
    let photos = [];

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 400;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');
      img.className = 'photo';
      img.width = 150;
      img.height = 200;

      photos.push(canvas);
      strip.appendChild(img);
    }

    snapBtn.addEventListener('click', () => {
      if (photos.length >= 4) return;
      let count = 3;
      countdown.innerText = count;
      beep.play();
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdown.innerText = count;
          beep.currentTime = 0;
          beep.play();
        } else {
          clearInterval(interval);
          countdown.innerText = '';
          takePhoto();
        }
      }, 1000);
    });

    downloadBtn.addEventListener('click', () => {
      if (photos.length === 0) return;
      const stripCanvas = document.createElement('canvas');
      stripCanvas.width = 150;
      stripCanvas.height = photos.length * 200;
      const ctx = stripCanvas.getContext('2d');
      photos.forEach((photo, i) => {
        ctx.drawImage(photo, 0, i * 200, 150, 200);
      });

      const link = document.createElement('a');
      link.download = 'photo-strip.png';
      link.href = stripCanvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
